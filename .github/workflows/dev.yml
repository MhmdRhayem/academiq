name: Dev - Lint and Test

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black
        run: black --check backend/app/ backend/tests/

      - name: Run Flake8
        run: flake8 backend/app/ backend/tests/ --max-line-length=120

  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run unit tests
        run: pytest backend/tests/test_unit.py -v

      - name: Run integration tests
        run: pytest backend/tests/test_integration.py -v

      - name: Run e2e tests
        run: pytest backend/tests/test_e2e.py -v

  push-to-staging:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to staging branch
        run: git push origin HEAD:staging